<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- SEO -->
     <title>Eunbi&#39;s Portfolio</title>
     <meta
       name="description"
       content="Portfolio for world-renowned software
     engineer Eunbi"
     />
     <meta name="author" content="Eunbi" /> 
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- OG (Open Graph Data) : 웹사이트 링크를 공유하면 자동으로 웹사이트에 대한 이미지를 나타내 주는 페이스북에서 개발한 기능  -->
    <meta property="og:title" content="은비의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta propery="og:image" content="배포후에 생성된 이미지 URL" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/54e2001f45.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Javascript / defer속성 : boolean값을 true로 주냐 false로 주냐에 따라 html문서가 다 로딩된 다음에 parse될건지 말 건지 여부를 정함 -->
    <script src="src/main.js" defer></script>
</head>
<body>
  <!-- ** Header Start ** -->
    <header>
      <div>
        <img src="images/favicon.ico" alt="logo">
        <h1><a href="#">Eunbi</a></h1>
      </div>
      <nav>
        <ul>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#work">My work</a></li>
            <li><a href="#testimonial">Testimonial</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </ul>
      </nav>
    </header>
  <!-- ** Main Start ** -->
    <main>
      <!-- Home -->
      <section id="home">
        <img src="images/profile.png" alt="Eunbi's profile" />
        <h2>Hello I&#39;m Designer & Developer, eunbi-Kang</h2>
        <p>A software engineer currently residing in Daegu, Korea</p>
        <a href="#contact">Contact Me</a>
      </section>
      <!-- About -->
      <section id="about"></section>
      <!-- Skills -->
      <section id="skills"></section>
      <!-- Works -->
      <section id="work"></section>
      <!-- Testimonials -->
      <section id="testimonial"></section>
      <!-- Arrow up -->
      <aside></aside>
    </main>
  <!-- ** Footer Start ** -->  
    <footer id="contact">
    </footer>
</body>
</html>
